<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" type="text/css" />
    <title>Vanilla Website</title>
    <script src="index.js"></script>
  </head>
  <body class="sm:p-12 bg-gradient max-w-5xl mx-auto h-screen">
    <nav>
      <p class="uppercase text-4xl font-black p-12 text-purple-300">
        <img src="assets/logo.svg" alt="Lilac Logo" />
      </p>
    </nav>
    <main
      class="p-12 rounded-3xl bg-white shadow-2xl flex flex-col lg:flex-row h-full sm:h-auto"
    >
      <div class="flex flex-col flex-1 justify-between">
        <div
          style="line-height: 1.15"
          class="text-gradient text-5xl font-sans font-light sm:font-bold"
        >
          <h1>Digital service agency for an ethical future</h1>
        </div>
        <div class="text-primary text-2xl sm:text-2xl font-light mt-4 sm:mt-16">
          <p class="uppercase">
            We partner exclusively with conscientious brands.
          </p>
        </div>
        <div class="mt-8 sm:mt-16">
          <a
            href="https://calendly.com/lilac-studio/strategy"
            rel="noopener"
            target="__blank"
          >
            <span
              class="bg-gradient rounded-2xl px-4 py-2 text-white text-sm md:text-md mt-4 sm:mt-8"
            >
              Book a Consultation
            </span>
          </a>
        </div>
      </div>
      <div class="flex-1 mt-">
        <img src="assets/analytics.svg" />
      </div>
    </main>
  </body>
</html>
